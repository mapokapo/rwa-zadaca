  <body>
    <script type="text/javascript">
      const anonimna = function (n) {
        if (typeof n === "number") {
          return n * n;
        } else {
          return n + " nije broj!";
        }
      };

      console.log(anonimna(5));
      document.write(anonimna(5) + "<br />");

      console.log(anonimna("5"));
      document.write(anonimna("5") + "<br />");
    </script>
  </body>
