  <body>
    <script type="text/javascript">
      function ispisiPosebne(polje) {
        const novo = polje.filter(
          (rijec) =>
            rijec.split("").some((slovo) => slovo === slovo.toUpperCase()) ||
            rijec.length >= 5
        );
        console.log(novo);
        for (const i in novo) {
          document.write(novo[i]);
          if (i < novo.length - 1) {
            document.write(", ");
          } else {
            document.write(".");
          }
        }
      }
      var arr = [
        "Ovo",
        "je",
        "My",
        "prvi",
        "komad",
        "OF",
        "JAVASCRIPT",
        "koda",
        "Koji",
        "je",
        "proradio",
      ];

      ispisiPosebne(arr);
    </script>
  </body>
