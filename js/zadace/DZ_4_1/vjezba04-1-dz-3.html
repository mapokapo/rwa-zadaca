<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>ZadaÄ‡a 4.1 - Zadatak 3</title>
    <link rel="stylesheet" href="../../../style.css" />
  </head>
  <body>
    <script type="text/javascript">
      function prost(n) {
        for (let i = 2; i <= n / 2; i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }

      for (let i = 1; i <= 1000; i++) {
        if (prost(i)) {
          console.log(i);
          document.write(i);
          document.write("<br />");
        }
      }
    </script>
  </body>
