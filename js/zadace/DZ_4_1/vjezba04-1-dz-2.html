<!DOCTYPE html>

    <title>ZadaÄ‡a 4.1 - Zadatak 2</title>

  </head>
  <body>
    <script type="text/javascript">
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          console.log(i);
          document.write(i + "<br />");
        }
      }
      document.write("<br />");
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          console.log(i * i);
          document.write(i * i + "<br />");
        }
      }
    </script>
  </body>
