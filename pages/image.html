<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shutterfake - Image details</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="../assets/logo.png" alt="Logo" class="header--logo" />
        <span class="header--text">Shutterfake - Image details</span>
      </header>
      <div class="row full" id="sidebar_and_content_container">
        <nav class="nav">
          <ul class="nav--list">
            <li class="nav--item">
              <a href="../index.html">Images</a>
            </li>
            <li class="nav--item">
              <a href="./about.html">About</a>
            </li>
          </ul>
        </nav>
        <div class="column content">
          <main class="main">
            <div class="image-details">
              <div class="image-details--image-wrapper">
                <img
                  src="https://source.unsplash.com/random?1"
                  alt="Image"
                  class="image-details--image"
                />
              </div>
              <div class="image-details--info">
                <div class="column">
                  <h1>Image Info</h1>
                  <span>Date: <code>2020-01-01</code></span>
                  <span>Size: <code>2KB</code></span>
                </div>
                <a href="../index.html">Go back</a>
              </div>
            </div>
          </main>
          <footer class="footer">
            <div class="footer--column">
              <span class="footer--line">Leo Petrovic</span>
              <span class="footer--line">&copy; 2023</span>
            </div>
            <div class="footer--column">
              <span class="footer--line">leopetrovic11@gmail.com</span>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
